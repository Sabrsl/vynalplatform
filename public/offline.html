<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vynal Platform - Hors ligne</title>
  <style>
    :root {
      --primary-color: #6d28d9;
      --secondary-color: #9333ea;
      --text-color: #f3f4f6;
      --background-color: #1f2937;
      --card-color: #2d3748;
      --border-color: #4b5563;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 2rem;
      background-color: var(--card-color);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-color);
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }
    
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    
    .button {
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    .wifi-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      color: var(--secondary-color);
    }
    
    .message {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="wifi-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
    </svg>
    
    <h1>Vous êtes hors ligne</h1>
    
    <p>Impossible d'accéder à Vynal Platform pour le moment car vous n'êtes pas connecté à Internet. Veuillez vérifier votre connexion et réessayer.</p>
    
    <button class="button" onclick="window.location.reload()">Réessayer</button>
    
    <p class="message">Certaines fonctionnalités de Vynal Platform peuvent être disponibles hors ligne si vous y avez accédé précédemment.</p>
  </div>
  
  <script>
    // Vérifier périodiquement si la connexion est revenue
    function checkOnlineStatus() {
      if (navigator.onLine) {
        // Si nous sommes de nouveau en ligne, essayer de recharger
        window.location.reload();
      }
    }
    
    // Vérifier toutes les 5 secondes
    setInterval(checkOnlineStatus, 5000);
    
    // Écouter l'événement 'online'
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
