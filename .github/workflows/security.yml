name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0' # Tous les dimanches Ã  minuit
  workflow_dispatch:

jobs:
  analyze-dependencies:
    name: Analyze Dependencies
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --production --audit-level=high || true

      - name: Setup dependency scanning
        uses: github/dependency-review-action@v3
        if: github.event_name == 'pull_request'
        with:
          fail-on-severity: high

  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript, typescript'
          
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        
  secrets-scan:
    name: Secrets Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Install Trufflehog
        run: |
          pip install trufflehog
          
      - name: Run Trufflehog
        run: |
          trufflehog --json --regex --entropy=False git file://. > secrets-report.txt || true
          
      - name: Upload Secrets Scan Results
        uses: actions/upload-artifact@v3
        with:
          name: secrets-scan-report
          path: secrets-report.txt
          if-no-files-found: ignore 